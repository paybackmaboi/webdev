<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 10px 20px;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .logo-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .left-nav {
            flex-grow: 1;
        }

        .right-nav {
            display: flex;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            background-image: url('contact.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        .contact-card {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            position: relative;
        }

        .contact-card h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .contact-card p {
            margin: 10px 0;
            font-size: 1em;
        }

        .contact-card .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="own.jpg" alt="">
            <span class="logo-text">TANESA GARAGE</span>
        </div>
        <nav class="left-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Ownership</a></li>
            </ul>
        </nav>
        <nav class="right-nav">
            <ul>
                <li><a href="service.html">Service</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>

                <p><span class="icon">üåê</span>www.reallygreatsite.com</p>

        </div>
    </main>
</body>
</html>
